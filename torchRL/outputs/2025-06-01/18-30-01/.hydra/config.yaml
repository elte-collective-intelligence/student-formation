log_interval: 10
base:
  seed: 42
  device: cpu
  project_name: marl_formation_torchrl
env:
  name: FormationEnv
  num_agents: 5
  arena_size: 2.5
  max_steps: 200
  shape_type: circle
  circle:
    center:
    - 0.0
    - 0.0
    radius: 0.8
  curvilinear_triangle:
    p1:
    - -0.5
    - -0.5
    p2:
    - 0.0
    - 0.5
    p3:
    - 0.5
    - -0.5
    control1:
    - -0.2
    - 0.2
    control2:
    - 0.2
    - 0.2
    num_bezier_points: 30
  agent_size: 0.05
  agent_accel: 3.0
  agent_max_speed: 0.3
  obs_keys_for_actor:
  - observation
algo:
  name: ppo
  lr: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  ppo_epochs: 10
  clip_epsilon: 0.2
  entropy_coef: 0.01
  value_loss_coef: 0.5
  frames_per_batch: 2048
  total_frames: 1000000
  hidden_dims:
  - 64
  - 64
